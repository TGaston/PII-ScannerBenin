appId: com.piiscanner.app
productName: PII Scanner
directories:
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
extraResources:
  - from: ../resources/api
    to: api
    filter:
      - '**/*'
      - '!*.pdb'
win:
  target:
    - target: portable
      arch:
        - x64
  signAndEditExecutable: false
